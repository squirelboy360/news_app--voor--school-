<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekai News App - Use Case Diagram (Gebruiksgevallen Diagram)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .diagram-container {
            padding: 40px 20px;
            text-align: center;
            background: #f8f9fa;
        }
        
        .use-case-diagram {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 0 auto;
            display: inline-block;
        }
        
        /* SVG Styles */
        .actor {
            fill: #4a90e2;
            stroke: #2c5aa0;
            stroke-width: 2;
        }
        
        .actor-text {
            fill: #2c5aa0;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-anchor: middle;
        }
        
        .use-case {
            fill: #e8f4fd;
            stroke: #4a90e2;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .use-case:hover {
            fill: #d4edda;
            stroke: #28a745;
            stroke-width: 3;
        }
        
        .use-case-text {
            fill: #2c5aa0;
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
        }
        
        .system-boundary {
            fill: none;
            stroke: #6c757d;
            stroke-width: 3;
            stroke-dasharray: 10,5;
        }
        
        .system-title {
            fill: #6c757d;
            font-family: 'Segoe UI', sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-anchor: middle;
        }
        
        .connection-line {
            stroke: #4a90e2;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
        
        .include-line {
            stroke: #28a745;
            stroke-width: 2;
            stroke-dasharray: 5,5;
            marker-end: url(#arrowhead-green);
        }
        
        .extend-line {
            stroke: #dc3545;
            stroke-width: 2;
            stroke-dasharray: 3,3;
            marker-end: url(#arrowhead-red);
        }
        
        .legend {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .legend h3 {
            color: #2c5aa0;
            margin-top: 0;
            text-align: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .legend-line {
            width: 30px;
            height: 2px;
            margin-right: 15px;
        }
        
        .tooltip {
            position: absolute;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóûÔ∏è Sekai News App</h1>
            <p>Gebruiksgevallen Diagram - Systeem Interacties</p>
        </div>
        
        <div class="diagram-container">
            <div class="use-case-diagram">
                <svg width="1000" height="700" viewBox="0 0 1000 700">
                    <!-- Definitions for arrows -->
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                         refX="10" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#4a90e2" />
                        </marker>
                        <marker id="arrowhead-green" markerWidth="10" markerHeight="7" 
                         refX="10" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#28a745" />
                        </marker>
                        <marker id="arrowhead-red" markerWidth="10" markerHeight="7" 
                         refX="10" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545" />
                        </marker>
                    </defs>
                    
                    <!-- System Boundary -->
                    <rect x="200" y="100" width="600" height="500" class="system-boundary" rx="20"/>
                    <text x="500" y="130" class="system-title">Sekai News App Systeem</text>
                    
                    <!-- Actors -->
                    <!-- User -->
                    <g id="user-actor">
                        <ellipse cx="100" cy="200" rx="25" ry="40" class="actor"/>
                        <line x1="100" y1="240" x2="100" y2="300" class="actor" stroke-width="3"/>
                        <line x1="75" y1="260" x2="125" y2="260" class="actor" stroke-width="3"/>
                        <line x1="100" y1="300" x2="80" y2="340" class="actor" stroke-width="3"/>
                        <line x1="100" y1="300" x2="120" y2="340" class="actor" stroke-width="3"/>
                        <text x="100" y="365" class="actor-text">Gebruiker</text>
                    </g>
                    
                    <!-- News API -->
                    <g id="api-actor">
                        <ellipse cx="900" cy="200" rx="25" ry="40" class="actor"/>
                        <line x1="900" y1="240" x2="900" y2="300" class="actor" stroke-width="3"/>
                        <line x1="875" y1="260" x2="925" y2="260" class="actor" stroke-width="3"/>
                        <line x1="900" y1="300" x2="880" y2="340" class="actor" stroke-width="3"/>
                        <line x1="900" y1="300" x2="920" y2="340" class="actor" stroke-width="3"/>
                        <text x="900" y="365" class="actor-text">Nieuws API</text>
                    </g>
                    
                    <!-- Use Cases -->
                    <!-- UC001: View News List -->
                    <ellipse cx="350" cy="200" rx="80" ry="40" class="use-case" 
                             data-tooltip="Toon lijst van nieuwsartikelen met titel, beschrijving, afbeelding en publicatiedatum"/>
                    <text x="350" y="195" class="use-case-text">Bekijk Nieuws</text>
                    <text x="350" y="210" class="use-case-text">Lijst</text>
                    
                    <!-- UC002: View Article Details -->
                    <ellipse cx="500" cy="280" rx="80" ry="40" class="use-case"
                             data-tooltip="Tik op artikel om gedetailleerde weergave te openen met volledige inhoud en broninformatie"/>
                    <text x="500" y="275" class="use-case-text">Bekijk Artikel</text>
                    <text x="500" y="290" class="use-case-text">Details</text>
                    
                    <!-- UC003: Refresh News Content -->
                    <ellipse cx="650" cy="200" rx="80" ry="40" class="use-case"
                             data-tooltip="Trek-om-te-vernieuwen gebaar en automatisch vernieuwen om nieuwste artikelen te krijgen"/>
                    <text x="650" y="195" class="use-case-text">Vernieuw Nieuws</text>
                    <text x="650" y="210" class="use-case-text">Inhoud</text>
                    
                    <!-- UC004: Handle Network Errors -->
                    <ellipse cx="350" cy="400" rx="80" ry="40" class="use-case"
                             data-tooltip="Toon foutmeldingen voor geen internet, serverfouten, en bied opnieuw proberen functionaliteit"/>
                    <text x="350" y="395" class="use-case-text">Behandel Netwerk</text>
                    <text x="350" y="410" class="use-case-text">Fouten</text>
                    
                    <!-- UC005: Navigate Between Sections -->
                    <ellipse cx="500" cy="480" rx="80" ry="40" class="use-case"
                             data-tooltip="Gebruik onderste navigatie om te schakelen tussen verschillende app secties"/>
                    <text x="500" y="475" class="use-case-text">Navigeer Tussen</text>
                    <text x="500" y="490" class="use-case-text">Secties</text>
                    
                    <!-- Connection Lines -->
                    <!-- User to Use Cases -->
                    <line x1="125" y1="250" x2="270" y2="200" class="connection-line"/>
                    <line x1="125" y1="280" x2="420" y2="280" class="connection-line"/>
                    <line x1="125" y1="320" x2="270" y2="400" class="connection-line"/>
                    <line x1="125" y1="350" x2="420" y2="480" class="connection-line"/>
                    
                    <!-- News API to Use Cases -->
                    <line x1="875" y1="250" x2="730" y2="200" class="connection-line"/>
                    <line x1="875" y1="300" x2="730" y2="220" class="connection-line"/>
                    
                    <!-- Include Relationships -->
                    <line x1="420" y1="280" x2="430" y2="200" class="include-line"/>
                    <text x="450" y="240" class="use-case-text" style="fill: #28a745;">&lt;&lt;bevat&gt;&gt;</text>
                    
                    <line x1="570" y1="200" x2="580" y2="200" class="include-line"/>
                    <text x="590" y="190" class="use-case-text" style="fill: #28a745;">&lt;&lt;bevat&gt;&gt;</text>
                    
                    <!-- Extend Relationships -->
                    <line x1="350" y1="360" x2="350" y2="240" class="extend-line"/>
                    <text x="300" y="300" class="use-case-text" style="fill: #dc3545;">&lt;&lt;breidt uit&gt;&gt;</text>
                    
                    <line x1="430" y1="400" x2="570" y2="220" class="extend-line"/>
                    <text x="520" y="320" class="use-case-text" style="fill: #dc3545;">&lt;&lt;breidt uit&gt;&gt;</text>
                </svg>
            </div>
            
            <div class="legend">
                <h3>üìã Legenda</h3>
                <div class="legend-item">
                    <div class="legend-line" style="background: #4a90e2;"></div>
                    <span><strong>Associatie:</strong> Basis interactie tussen actor en gebruiksgeval</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line" style="background: #28a745; background-image: repeating-linear-gradient(90deg, transparent, transparent 3px, white 3px, white 6px);"></div>
                    <span><strong>Bevat:</strong> Gebruiksgeval bevat altijd een ander gebruiksgeval</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line" style="background: #dc3545; background-image: repeating-linear-gradient(90deg, transparent, transparent 2px, white 2px, white 4px);"></div>
                    <span><strong>Breidt uit:</strong> Gebruiksgeval breidt voorwaardelijk een ander gebruiksgeval uit</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>
    
    <script>
        // Tooltip functionality
        const useCases = document.querySelectorAll('.use-case');
        const tooltip = document.getElementById('tooltip');
        
        useCases.forEach(useCase => {
            useCase.addEventListener('mouseenter', (e) => {
                const tooltipText = e.target.getAttribute('data-tooltip');
                if (tooltipText) {
                    tooltip.textContent = tooltipText;
                    tooltip.style.opacity = '1';
                }
            });
            
            useCase.addEventListener('mousemove', (e) => {
                tooltip.style.left = e.pageX + 10 + 'px';
                tooltip.style.top = e.pageY + 10 + 'px';
            });
            
            useCase.addEventListener('mouseleave', () => {
                tooltip.style.opacity = '0';
            });
        });
        
        // Click functionality for use cases
        useCases.forEach((useCase, index) => {
            useCase.addEventListener('click', () => {
                const useCaseNames = [
                    'Bekijk Nieuwslijst',
                    'Bekijk Artikel Details', 
                    'Vernieuw Nieuwsinhoud',
                    'Behandel Netwerkfouten',
                    'Navigeer Tussen Secties'
                ];
                
                alert(`Gebruiksgeval: ${useCaseNames[index]}\n\nKlik om meer te leren over deze functionaliteit in de Sekai News app!`);
            });
        });
        
        // Add animation on load
        window.addEventListener('load', () => {
            const svg = document.querySelector('svg');
            svg.style.opacity = '0';
            svg.style.transform = 'scale(0.8)';
            svg.style.transition = 'all 0.8s ease';
            
            setTimeout(() => {
                svg.style.opacity = '1';
                svg.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
